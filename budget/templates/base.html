{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}タイトル{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="{% static 'css/base_style.css' %}" rel="stylesheet">
        <link href="{% static 'css/chatbot.css' %}" rel="stylesheet">
        {% block extra_css %}{% endblock %}
    </head>
    <body>
        <!-- 共通のナビゲーションバー -->
        <div class="navbar-top">
            <div class="left-section">
                <div class="logo-container">
                    <img src="{% static 'images/team_logo.png' %}" alt="Logo" class="navbar-logo">
                </div>
                <a href="{% url 'index' %}" class="navbar-title">Account_book</a>
            </div>
            <div class="right-section">
                <form method="post" action="{% url 'logout' %}" class="logout-form">
                    {% csrf_token %}
                    <button type="submit" class="logout-button">ログアウト</button>
                </form>
            </div>
        </div>
        

        <div class="navbar">
            <div class="navbar-links">
                <a href="{% url 'expense_list' %}">支出一覧</a>
                <a href="{% url 'income_list' %}">収入一覧</a>
                <a href="{% url 'chatbot' %}">チャット</a>
                <a href="{% url 'user_storage' %}">ユーザー登録</a>
            </div>
        </div>
        

        <!-- 各ページ固有のコンテンツ -->
        <div id="content">
            {% block content %}
            <!-- 各ページの内容がここに表示されます -->
            {% endblock %}
        </div>

        <footer class="bg-light text-center py-3">
            <p>&copy; 2024 家計簿アプリ</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
